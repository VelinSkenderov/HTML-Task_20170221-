<!DOCTYPE HTML>
  <html>
  <head>
    <meta charset="utf-8" />
	<title>AutoFocus demo</title>
  </head>
  <body>
    <form action="#" method="get">
	  <input type="text" name="Organisation" value="" required="required" autofocus="autofocus" placeholder="Организация" /><span style="color: red">*</span>
	  <br !По принцип br-тата НЕ СЕ използват; за целта използваме CSS>
	  <input type="text" name="e-Mail:" placeholder="e-Mail" pattern='/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/' />
	  <br>
	  <input type="text" name="firstName" placeholder="Малко име" />
	  <br>
	  <input type="text" name="lastName" placeholder="Фамилия" />
	  <br>
	  <input type="submit" title="Изпращане" name="name" value="Submit" />
    </form>
  </body>
  </html>
