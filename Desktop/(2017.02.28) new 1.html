<!doctype HTML>
<html>
<head>
	<title>My First WEB-Page</title>
</head>

<body bgcolor="pink" !Това тук прави вкрана розов>

<p style="font-size:42px" !Този style с указване на Attribute: font-size, е CSS в HTML-а, демек DHTML>
	Anything we write amongst the Tags
	shall be a Paragraph.
</p>

<p !Това е просто извеждане на надпис; независимо как го пишем, всичко се извежда на един ред>
	If we later add a new pair of Tags,
	the new text will be a new Paragraph.
</p>

Link to:

<!-- makes a hyperlink to Google -->
<a href="http://www.google.com/" !Hyper Reference Attribute>
<b !прави текста Bold>www.google.com</b>
</а>

<!-- the two rows herebelow are aimed for switching off the above-set hyperlink regime set-up for: www.google.com/ -->
<a href="">
</a>

<!-- adds an image to the web page -->
<img src="http://kingofwallpapers.com/banana/banana-024.jpg" width="100px" / !img Tag-овете НЕ е нужно да се затварят по класическия начин; може и просто с един '/'>

</body>
</html>
