<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Quotable Quotes Example Page</title>
  
  <script language="JavaScript">
    <!-- Hide the script from old browsers
	function getQuote() {
	  // Create the arrays
	  quotes = new Array (4);
	  sources = new Array (4);
	  
	  //Initialize the arrays with quotes
	  quotes[0] = "When I was a boy of 14, my father was so " +
	  "ignorant... but when I got to be 21, I was astonished " +
	  "at how much he had learned in 7 years.";
	  sources[0] = "Mark Twain";
	  quotes[1] = "Everybody is ignorant. Only on different " +
	  "subjects.";
	  sources[1] = "Will Rogers";
	  quotes [2] = "They say such nice things about people at " +
	  "their funelal that it makes me sad that I'm going to " +
	  "miss mine by justa few days.";
	  sources[2] = "Garrison Kaylor";
	  quotes[3] = "What's another word for thesaurus?";
	  sources[3] = "Steve Wright";
	  
	  // Get a random index into the arrays
	  i = Math.floor(Math.random() * quotes.length);
	  
	  //Write on the quote as HTML
	  document.write("<dl>\n");
	  document.write("<dt>" + "\"<i>" + quotes[i] + "</i>\"\n");
	  document.write("<dd>" + "- " + sources[i] + "\n");
	  document.write("<dl>\n");
	}
	 // Stop hiding the script-->
  </script>
</head>

<body style="background-color: white">
  <h1>Quotable Quotes Example Page</h1>
  <p>
  Following is a random quotable quote. To see a new quote, just
  reload this page.
  <br>
  <script language="JavaScript">
  <!-- Hide the script from old browsers
  getQuote();
   // Stop hiding the script -->
  </script>
  </p>
</body>
