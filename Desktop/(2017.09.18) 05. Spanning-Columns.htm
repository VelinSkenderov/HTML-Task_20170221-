<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Spanning-Columns</title>
  <style type="text/css" media="screen">
    table, th, td {
	  border: 1px solid black;
	}
  </style>
</head>
<body>
  <table>
    <tr>
	  <th scope="col"></th>
	  <th scope="col">9am</th>
	  <th scope="col">10am</th>
	  <th scope="col">11am</th>
	  <th scope="col">12am</th>
	</tr>
	<tr>
	  <th scope="row">Monday</th>
	  <td colspan="2">Geography</td>
	  <td>Math</td>
	  <td>Art</td>
	</tr>
	<tr>
	  <th scope="row">Tuesday</th>
	  <td colspan="3">Gym</td>
	  <td>Home Ec</td>
	</tr>
  </table>
</body>
</html>
