<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dynamic Styles Example Page</title>
  
  <script language="JavaScript">
  <!-- Hide the script from old browsers
  function StartRainbow() {
    window.setInterval ("Rainbow()", 100);
	}
	
  function Rainbow() {
    if (rainbow.style.color == 'red')
	  rainbow.style.color = 'green';
	else if (rainbow.style.color == 'green')
	  rainbow.style.color = 'blue';
	else if (rainbow.style.color == 'blue')
	  rainbow.style.color = 'yellow';
	else if (rainbow.style.color == 'yellow')
	  rainbow.style.color = "orange";
	else if (rainbow.style.color == 'orange')
	  rainbow.style.color = 'purple';
	else
	  rainbow.style.color = 'red';
  }
  // Stop hiding the script -->
  </script>
</head>

<body style="background-color:white" onload="StartRainbow()">
  <h1>Dynamic Styles Example Page</h1>
  <h3 onclick="this.style.color = 'red';">I defy you to click me!</h3>
  <div onmouseover="this.style.fontSize = '20pt';
  this.style.color = 'green'">
  Drag the mouse over this row to see its symbols get larger and turn green with envy.
  </div>
  <div id="rainbow">
  This text appears in a rainbow of colors.
  </div>
  <br>
  <p>
	<h3>Move the Mouse-Cursor within the picture to light the candele, and/or outside to extinguish it:</h3>
    <img src="../JPGs/Candle Extinguished.jpg"
	onmouseover="this.src = '../JPGs/Candle Burning.jpg';"
	onmouseout="this.src = '../JPGs/Candle Extinguished.jpg';" />
  </p>

</body>
</html>
