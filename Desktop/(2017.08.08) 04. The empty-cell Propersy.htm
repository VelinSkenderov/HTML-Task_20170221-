<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8" />
<title>The empty-cell Property</title>
<style type="text/css">
table.empty {
    width: 350px;
	border-collapse: separate;
    empty-cells: hide;
	background-color: #00FF00;
}
td.empty {
    padding: 5px;
	border-style: solid;
	border-width: 1px;
	border-color: #999999;	
}
</style>
</head>
<body>
<table class="empty">
<tr>
<th></th>
<th>Tilte one</th>
<th>Title two</th>
</tr>
<tr>
<th>Row Title</th>
<td class="empty">value</td>
<td class="empty">value</td>
</tr>
<tr>
<th>Row Title</th>
<td class="empty">value</td>
<td class="empty"></td>
</tr>
</table>
</body>
</html>
