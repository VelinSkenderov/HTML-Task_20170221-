<!DOCTYPE HTML>
  <html>
  <head>
    <meta charset="utf-8" />
	<title>Log-in/Register Form</title>
  </head>
    <body>
	  <form method="GET" action="./(2017.03.27) 02. Results.html">
	    <h3>Log-in Form</h3>
		<div>
	      <input name="UserName" type="text" required="true" placeholder="Enter username" />
		  <input name="e-Mail" type="email" required="true" placeholder="User@email.com" pattern="[A-Za-z0-9_]{3,}@[A-Za-z0-9_]{3,}.[A-Za-z0-9_]{2,4}" />
		  <input name="Password" type="password" pattern="[A-Za-z]{8}" placeholder="Enter a 8-Letter password" />
		</div>
		<div>
		  <input type="reset" value="Reset" title="Reset Button" />
		  <input type="image" src="../../GIFs/'Submit' Button.gif" title="Log-in Button" />
		  <input type="button" title='Бутон type="buton"' />
		</div>
	  </form>
	  <form method="GET" action="./(2017.03.28) 02. results.html">
	    <h3>Register Form</h3>
		<div>
	      <input name="UserName" type="text" placeholder="Enter username" />
		  <input name="Password" type="password" placeholder="Enter password" />
		</div>
		<div>
		  <input type="reset" value="Reset" title="Reset Button" />
		  <input type="submit" value="Register" title="Registration" />
		</div>
	  </form>
	</body>
  </html>
