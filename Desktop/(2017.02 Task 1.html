<html>
  <head>
	<title>HTML Live Demo</title>
	<meta charset="utf-8" />
	<style>
	  table {background-color: lime;}
	  td {background-color: yellow}
	</style>
  </head>
<body>
  <table cellspacing="5" cellpadding="10">
	 <tr>
	  <td>1111</td><td>2</td>
	 </tr>
	 <tr>
	  <td colspan="2"></td><td>2</td><td>3</td>
	 </tr>
	 <tr>
	  <td rowspan="2">1</td>
	  <td>Another Cell</td>
	 </tr>
	 <tr>
	  <td>1</td><td>2</td>
	  <td>
	    <table border="1">
		  <tr><td>First</td></tr>
		  <tr><td>
		    <table border="1">
			  <tr><td>First</td><td>Second</td></tr>
			  <tr><td>Third</td><td>Fourth</td></tr>
			</table>
		  </td></tr>
		</table>
	  </td>
	  <td>
	   <img width=100px src="../bananas.jpg"
	  </td>
	 </tr>
  </table>
</body>
</html>
