<html>
    <head>
      <meta charset="utf-8" />
	  <title>HTML Tables</title>
	  <style>
	    table {
	           border: 1px solid black;
	    }
	  </style>

    </head>
    <body>
	  <table border="1|0">
	    <thead>

		</thead>

		  <tr>

		  </tr>

		  <tr>
		    <th>Име</th>
			<th>Цвят</th>
			<th>Вид</th>
			<td rowspan="3"><img width="77px" src="https://avatars2.githubusercontent.com/u/6568163?v=38s=466"></td>
		  </tr>

		  <tr>
		    <td>Вук:</td>
		    <td>черно-сиво-кафяво</td>
		    <td>коте</td>
			
		  </tr>
		  <tr>
		    <td>Роза:</td>
		    <td>сиамско</td>
		    <td>коте</td>

		  </tr>
		</tbody>
	  </table>
	</body>
  </html>
