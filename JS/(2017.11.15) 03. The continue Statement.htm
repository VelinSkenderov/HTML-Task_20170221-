<!DOCTYPE html>
<html lang="en">
<head>
  <title>The continue Statement</title>
  <meta charset="utf-8" />
</head>
<body>
  <script type="text/javascript">
    <!--
	var x = 0;
	var linebreak = "<br>";
	
	document.write ( "Entering the Loop" + linebreak );
	
	while ( x < 10 )
	{
	  x = x + 1;
	  if ( x == 5 ) {
	    continue; // skip rest of the Loop-body
	  }
	  document.write ( x + linebreak);
	}
	document.write ("Exiting the Loop!" + linebreak);
	//-->
  </script>
  <noscript>
    Sorry... Javascript is needed to go ahead.
  </noscript>
  <p>If you like, set the Variable to different Value, and try anew...</p>
</body>
